<div class="login">
  <h3>Login</h3>
  <label>
    User
    <input type="text" [(ngModel)]="credentials.userName" />
  </label>
  <label>
    Password
    <input type="password" [(ngModel)]="credentials.password" />
  </label>
  <input type="submit" value="Login" class="button" (click)="submit()" />
</div>
