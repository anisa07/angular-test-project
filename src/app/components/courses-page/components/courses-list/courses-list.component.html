<div class="courses-list">
  <p *ngIf="noCourses" class="no-courses">No data. Feel free to add new course</p>
  <app-course
    *ngFor="let course of coursesList | filterCourse: searchedCourse | orderBy;trackBy: trackByFun"
    [course]="course"
    (deleteCourse)="onDeleteCourse($event)">
  </app-course>
  <button *ngIf="!noCourses" class="default-button" (click)="handleLoadMore()">Load More</button>
</div>
