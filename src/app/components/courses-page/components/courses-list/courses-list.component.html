<div class="courses-list">
  <app-course
    *ngFor="let course of filteredCoursesList | orderCoursesByDate;trackBy: trackByFun"
    [course]="course"
    (deleteCourse)="onDeleteCourse(course.id)"
    (editCourse)="editCourse.emit(course.id)">
  </app-course>
  <p *ngIf="!filteredCoursesList?.length; else loadMoreCourses" class="no-courses">No data. Feel free to add new course</p>
  <ng-template #loadMoreCourses>
    <button class="default-button" (click)="handleLoadMore()">Load More</button>
  </ng-template>
</div>
