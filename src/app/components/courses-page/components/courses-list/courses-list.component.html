<div class="courses-list">
  <app-course
    *ngFor="let course of coursesList | orderCoursesByDate;trackBy: trackByFun"
    [course]="course"
    (deleteCourse)="onDeleteCourse(course.id)"
    (editCourse)="editCourse.emit(course.id)">
  </app-course>
  <p *ngIf="!coursesList?.length" class="no-courses">No data. Feel free to add new course</p>
  <button class="default-button" (click)="loadMore.emit()" *ngIf="showLoadMore">Load More</button>
</div>
