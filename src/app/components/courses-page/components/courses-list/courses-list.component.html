<div class="courses-list">
  <app-course
    *ngFor="let course of coursesList | orderCoursesByDate;trackBy: trackByFun"
    [course]="course"
    (deleteCourse)="onDeleteCourse($event)">
  </app-course>
  <p *ngIf="!coursesList?.length; else loadMoreCourses" class="no-courses">No data. Feel free to add new course</p>
  <ng-template #loadMoreCourses>
    <button class="default-button" (click)="handleLoadMore()">Load More</button>
  </ng-template>
</div>
