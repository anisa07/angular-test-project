<div class="search">
  <fa-icon class="icon" icon="search"></fa-icon>
  <input class="input" type="search" placeholder="Text to Search" [(ngModel)]="searchedCourseTitle" />
  <button class="button default-button" (click)="this.searchCourseByTitle.emit(this.searchedCourseTitle)">Search</button>
</div>
