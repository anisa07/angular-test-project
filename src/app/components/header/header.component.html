<header class="header">
  <app-logo></app-logo>
  <div>
    <button class="user-button" *ngIf="showLogout">
      <fa-icon icon="user" class="icon user"></fa-icon>
      {{userName}}
    </button>
    <button  class="user-button" (click)="logout()" *ngIf="showLogout">
      <fa-icon icon="sign-out-alt" class="icon sign-out"></fa-icon>
      Sign Out
    </button>
  </div>
</header>
